<!DOCTYPE html>
<html>

<head>
    <title>All-Time classic Movies | Home</title>
    <meta name="description" content="A Catalog of All-Time Classic movies">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">All-Time Classic Movies</h1>
        <form id="searchForm">
            <input type="search" onkeyup="searchMovies()" id="searchInput",name="search" placeholder="Search...">
            <button onclick="resetSearch()">Reset</button>

        </form>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Title</h2>
            <img src="" alt="Movie Poster">
            <div class="info"></div>
        </div>
    </div>

    <div class="footer">
        <button onclick="addMovie();">Add Movie</button>
        <button onclick="sortcard();">
            Sort
        </button>
        <button onclick="removeLastCard();">
            Remove A Card
        </button>
    </div>
</body>

</html>
